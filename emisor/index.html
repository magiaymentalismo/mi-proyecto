<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
            touch-action: none;
            /* Disable scrolling gestures */
        }

        #controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            box-sizing: border-box;
        }

        button,
        label {
            color: white;
            margin: 5px;
            font-size: 1.2rem;
        }

        input[type="range"] {
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #666;
        }

        @media (max-width: 768px) {

            button,
            label {
                font-size: 1rem;
            }

            input[type="range"] {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label for="thickness">Grosor del trazo:</label>
        <input id="thickness" type="range" min="1" max="10" value="2">
        <button id="clearButton">Borrar</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const thicknessInput = document.getElementById('thickness');
        let drawing = false;
        let lineWidth = thicknessInput.value;

        // Adjust canvas size for mobile devices
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        thicknessInput.addEventListener('input', () => {
            lineWidth = thicknessInput.value;
        });

        // Chalk line effect
        function drawChalkLine(x1, y1, x2, y2) {
            const density = 10;
            for (let i = 0; i < density; i++) {
                const offsetX = (Math.random() - 0.5) * lineWidth * 2;
                const offsetY = (Math.random() - 0.5) * lineWidth * 2;
                ctx.beginPath();
                ctx.arc(x1 + offsetX, y1 + offsetY, 0.5, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            }
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = lineWidth;
            ctx.stroke();
        }

        // Drawing
        canvas.addEventListener('pointerdown', (e) => {
            drawing = true;
            const data = { x: e.offsetX, y: e.offsetY, move: true, width: lineWidth };
            // Draw locally
            // (Optional: we could just emit and let the server broadcast back, 
            // but drawing locally feels more responsive)
            // For now, we just emit the move command. 
            // Actually, the previous logic stored a path. 
            // We need to emit the start of a line.
            socket.emit('draw', data);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!drawing) return;
            // Calculate previous point is tricky without state, but we can send segments.
            // The receiver needs to know if it's a move or a lineTo.
            // In the previous logic: path.push({ x, y, move: true/false })

            // We need to draw locally to see what we are doing
            // But we don't have the "prevPoint" easily accessible unless we store it.
            // Let's store the last point.
        });

        // Let's rewrite the drawing logic to be simpler and compatible with the stream.
        // We will track the last position.

        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('pointerdown', (e) => {
            drawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;

            // Emit a "move" or start event if needed, but for simple lines, 
            // we can just emit the first point as a move.
            const data = { x: lastX, y: lastY, move: true, width: lineWidth };
            socket.emit('draw', data);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!drawing) return;
            const currentX = e.offsetX;
            const currentY = e.offsetY;

            drawChalkLine(lastX, lastY, currentX, currentY);

            const data = { x: currentX, y: currentY, move: false, width: lineWidth };
            socket.emit('draw', data);

            lastX = currentX;
            lastY = currentY;
        });

        canvas.addEventListener('pointerup', () => (drawing = false));

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear');
        });
    </script>
</body>

</html>
