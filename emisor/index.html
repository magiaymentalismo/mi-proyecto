<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
            touch-action: none; /* Disable scrolling gestures */
            width: 100%; /* Scale canvas to fit the screen width */
            max-height: 100vh; /* Limit height to fit screen */
        }
        #controls {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        button, label {
            color: white;
            margin: 5px 0;
            font-size: 1rem;
            background-color: #444;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            text-align: center;
        }
        button:active {
            background-color: #666;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            button, label {
                font-size: 0.9rem;
                padding: 7px 12px;
            }
            input[type="range"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label for="thickness">Grosor:</label>
        <input id="thickness" type="range" min="1" max="10" value="2">
        <button id="sendButton">Enviar</button>
        <button id="clearButton">Borrar</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const thicknessInput = document.getElementById('thickness');
        let drawing = false;
        let path = [];
        let lineWidth = thicknessInput.value;

        // Set fixed canvas size (1125x2436)
        function setCanvasSize() {
            canvas.width = 1125;
            canvas.height = 2436;
        }
        setCanvasSize();

        // Maintain thickness value
        thicknessInput.addEventListener('input', () => {
            lineWidth = thicknessInput.value;
        });

        // Chalk line effect
        function drawChalkLine(x1, y1, x2, y2) {
            const density = 10;
            for (let i = 0; i < density; i++) {
                const offsetX = (Math.random() - 0.5) * lineWidth * 2;
                const offsetY = (Math.random() - 0.5) * lineWidth * 2;
                ctx.beginPath();
                ctx.arc(x1 + offsetX, y1 + offsetY, 0.5, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            }
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = lineWidth;
            ctx.stroke();
        }

        // Drawing logic
        canvas.addEventListener('pointerdown', (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            path.push({
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height),
                move: true,
                width: lineWidth
            });
        });
        canvas.addEventListener('pointermove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const prevPoint = path[path.length - 1];
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            drawChalkLine(prevPoint.x, prevPoint.y, x, y);
            path.push({ x, y, move: false, width: lineWidth });
        });
        canvas.addEventListener('pointerup', () => (drawing = false));

        // Buttons
        sendButton.addEventListener('click', async () => {
            try {
                await fetch('https://dibujo-pizarra.onrender.com/api/dibujo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(path),
                });
                path = [];
            } catch (error) {
                console.error('Error al enviar:', error);
            }
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            path = [];
        });
    </script>
</body>
</html>
