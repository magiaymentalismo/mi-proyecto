<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="transparent">
    <title>Receptor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Remove any default margin or padding from the body */
        body {
            margin: 0;
            padding: 0;
        }

        /* Header and footer positioning */
        #header, #footer {
            width: 100%;
            height: 80px; /* Increased height */
            position: fixed;
            left: 0;
            z-index: 10;
            background-size: cover;
            background-color: transparent;
            top: 0; /* Position at the top */
        }

        #footer {
            bottom: 0;
            margin-bottom: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: calc(100% - 120px); /* Adjusted for header/footer height */
            position: fixed;
            top: 60px; /* Correctly adjusted to be below the header */
            left: 0;
            background-color: transparent;
        }

        /* Additional adjustments for viewport and other minor styles */
        html {
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas based on window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 120; // Subtract header + footer height
        }

        resizeCanvas();

        // Adjust canvas size on window resize
        window.addEventListener('resize', resizeCanvas);

        // Detect Dark Mode
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Update Header and Footer Images based on Mode
        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (isDarkMode()) {
                header.style.backgroundImage = 'url("dark-header.png")';
                footer.style.backgroundImage = 'url("dark-footer.png")';
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                footer.style.backgroundImage = 'url("light-footer.png")';
            }
        }

        // Update Canvas style based on Dark Mode
        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';
                ctx.strokeStyle = 'white';
            } else {
                canvas.style.backgroundColor = 'white';
                ctx.strokeStyle = 'black';
            }
        }

        // Initialize header/footer styles based on the current mode
        updateHeaderFooter();
        updateCanvasStyle();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        async function fetchDibujo() {
            try {
                const response = await fetch('https://dibujo-pizarra.onrender.com/api/dibujo');
                const path = await response.json();
                console.log(path);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (path.length === 0) return;
                ctx.beginPath();

                path.forEach((point) => {
                    if (point.move) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.lineWidth = point.width || 2;
                    }
                });
                
                ctx.stroke();
            } catch (error) {
                console.error('Error al obtener el dibujo:', error);
            }
        }

        // Periodically fetch drawing data
        setInterval(fetchDibujo, 2000);
    </script>
</body>
</html>
