<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="white">
    <title>Receptor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header, #footer {
            width: 100%;
            height: 60px;
            position: fixed;
            left: 0;
            z-index: 10;
            background-size: cover;
            background-color: transparent;
        }

        #header {
            top: -13px;
            margin-top: 0;
        }

        #footer {
            bottom: 15px;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (isDarkMode()) {
                header.style.backgroundImage = 'url("dark-header.png")';
                footer.style.backgroundImage = 'url("dark-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'black');
                document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', 'black-translucent');
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                footer.style.backgroundImage = 'url("light-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'white');
                document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', 'default');
            }
        }

        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';
                ctx.strokeStyle = 'white';
            } else {
                canvas.style.backgroundColor = 'white';
                ctx.strokeStyle = 'black';
            }
        }

        updateHeaderFooter();
        updateCanvasStyle();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        let drawingData = [];

        // Erasing functionality (using touch events)
        let isErasing = false;
        const eraserSize = 20;  // Eraser size (make it bigger if needed)
        let lastEraseTime = 0;  // Used for throttling erase action

        function startErase(event) {
            isErasing = true;
            erase(event);
        }

        function stopErase() {
            isErasing = false;
        }

        function erase(event) {
            if (!isErasing) return;

            // Throttling the erase function to avoid flickering and dotted lines
            const now = Date.now();
            if (now - lastEraseTime < 10) return;  // Throttle by 10ms to avoid fast movement issues
            lastEraseTime = now;

            // Get touch position (clientX and clientY for mouse, touches for touch devices)
            let x, y;
            if (event.touches) {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            // Clear a small area at the position (eraser size of 20x20 px)
            ctx.clearRect(x - eraserSize / 2, y - eraserSize / 2, eraserSize, eraserSize);

            // Add erased points (you can keep track of erased points if needed)
            drawingData.push({ type: 'erase', x, y, size: eraserSize });
        }

        // Function to draw based on stored data
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas first

            drawingData.forEach(point => {
                if (point.type === 'draw') {
                    ctx.beginPath();
                    ctx.moveTo(point.startX, point.startY);
                    ctx.lineTo(point.x, point.y);
                    ctx.lineWidth = point.lineWidth;
                    ctx.stroke();
                } else if (point.type === 'erase') {
                    ctx.clearRect(point.x - point.size / 2, point.y - point.size / 2, point.size, point.size);
                }
            });

            requestAnimationFrame(draw);  // Redraw continuously
        }

        requestAnimationFrame(draw);

        // Add touch event listeners
        canvas.addEventListener('touchstart', startErase);
        canvas.addEventListener('touchmove', erase);
        canvas.addEventListener('touchend', stopErase);
        canvas.addEventListener('touchcancel', stopErase);

        // Add mouse event listeners (for desktop use)
        canvas.addEventListener('mousedown', startErase);
        canvas.addEventListener('mousemove', erase);
        canvas.addEventListener('mouseup', stopErase);
        canvas.addEventListener('mouseleave', stopErase);

        // Prevent touch events from firing default actions
        canvas.addEventListener('touchstart', (event) => event.preventDefault());
        canvas.addEventListener('touchmove', (event) => event.preventDefault());
    </script>
</body>
</html>
