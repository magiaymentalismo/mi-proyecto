<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="white">
    <title>Receptor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header, #footer {
            width: 100%;
            height: 60px;
            position: fixed;
            left: 0;
            z-index: 10;
            background-size: cover;
            background-color: transparent;
        }

        #header {
            top: -13px;
            margin-top: 0;
        }

        #footer {
            bottom: 15px;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (isDarkMode()) {
                header.style.backgroundImage = 'url("dark-header.png")';
                footer.style.backgroundImage = 'url("dark-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'black');
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                footer.style.backgroundImage = 'url("light-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'white');
            }
        }

        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';
                ctx.strokeStyle = 'white';
            } else {
                canvas.style.backgroundColor = 'white';
                ctx.strokeStyle = 'black';
            }
        }

        updateHeaderFooter();
        updateCanvasStyle();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        // Erasing functionality (using touch events)
        let isErasing = false;

        function startErase(event) {
            isErasing = true;
            erase(event);
        }

        function stopErase() {
            isErasing = false;
        }

        function erase(event) {
            if (!isErasing) return;

            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Clear the area around the touch point
            ctx.clearRect(x - 20, y - 20, 40, 40); // Erase in a 40x40 px area
        }

        // Add touch event listeners with passive set to true
        canvas.addEventListener('touchstart', startErase, { passive: true });
        canvas.addEventListener('touchmove', erase, { passive: true });
        canvas.addEventListener('touchend', stopErase);
        canvas.addEventListener('touchcancel', stopErase);
    </script>
</body>
</html>
