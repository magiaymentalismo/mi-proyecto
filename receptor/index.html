<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1; viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="transparent">
    <title>Receptor</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header/Footer Styles */
        #header, #footer {
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 10;
            background-size: cover;
            background-color: transparent;
        }

        #header {
            top: -13px; /* Move header upwards */
            height: 60px; /* Adjusted height for header */
            margin-top: 0; /* Remove unwanted space above */
            padding-top: env(safe-area-inset-top, 20px);
        }

        #footer {
            bottom: 15px; /* Move footer upwards */
            height: 60px; /* Adjusted height for footer */
            margin-bottom: 0; /* Remove unwanted space below */
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Canvas Styles */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1;
        }

        /* Safe area padding to prevent content overlap */
        .safe-area {
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        // Adjust canvas size on window resize
        window.addEventListener('resize', resizeCanvas);

        // Detect Dark Mode
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Update Header and Footer Images based on Mode
        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');

            if (isDarkMode()) {
                header.style.backgroundImage = 'url("dark-header.png")';
                footer.style.backgroundImage = 'url("dark-footer.png")';
                themeColorMeta.setAttribute('content', 'black'); // Dark mode theme color
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                footer.style.backgroundImage = 'url("light-footer.png")';
                themeColorMeta.setAttribute('content', 'white'); // Light mode theme color
            }
        }

        // Update Canvas style based on Dark Mode
        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';
                ctx.strokeStyle = 'white';
            } else {
                canvas.style.backgroundColor = 'white';
                ctx.strokeStyle = 'black';
            }
        }

        updateHeaderFooter();
        updateCanvasStyle();

        // Listen for dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        async function fetchDibujo() {
            try {
                const response = await fetch('https://dibujo-pizarra.onrender.com/api/dibujo');
                const path = await response.json();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (path.length === 0) return;
                ctx.beginPath();

                path.forEach((point) => {
                    if (point.move) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.lineWidth = point.width || 2;
                    }
                });

                ctx.stroke();
            } catch (error) {
                console.error('Error fetching drawing:', error);
            }
        }

        setInterval(fetchDibujo, 2000);
    </script>
</body>
</html>
