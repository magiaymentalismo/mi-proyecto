<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas size for mobile devices
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Fetch drawing data every 2 seconds
        async function fetchDibujo() {
            try {
                const response = await fetch('https://dibujo-pizarra.onrender.com/api/dibujo');
                const path = await response.json();

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (path.length === 0) return;
                ctx.beginPath();

                path.forEach((point) => {
                    if (point.move) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.lineWidth = point.width || 2;
                    }
                });
                
                ctx.strokeStyle = 'white';
                ctx.stroke();
            } catch (error) {
                console.error('Error al obtener el dibujo:', error);
            }
        }

        setInterval(fetchDibujo, 2000); // Adjust time interval if necessary
    </script>
</body>
</html>
