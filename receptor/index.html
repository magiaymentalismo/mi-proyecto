<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Dark status bar for dark mode -->
    <meta name="theme-color" content="white"> <!-- White status bar for light mode -->
    <title>Receptor</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header,
        #footer {
            width: 100%;
            height: 60px;
            /* Header/footer height */
            position: fixed;
            left: 0;
            z-index: 10;
            background-size: cover;
            background-color: transparent;
        }

        #header {
            top: -13px;
            /* Adjust as needed to remove the space */
            margin-top: 0;
            /* Remove any unwanted space above */
            background-color: transparent;
            /* Ensure it's transparent for light mode */
        }

        /* Move header and footer closer to top/bottom */
        #footer {
            bottom: 15px;
            /* Move footer 20px upwards */
            margin-bottom: 20px;
            /* Remove unwanted space below footer */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Full screen */
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1;
            /* Ensure it stays behind header/footer */
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        // Adjust canvas size on window resize
        window.addEventListener('resize', resizeCanvas);

        // Detect Dark Mode
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Update Header and Footer Images based on Mode
        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (isDarkMode()) {
                header.style.backgroundImage = 'none'; // Remove background image for dark mode
                header.style.backgroundColor = 'black'; // Set background to black for dark mode
                footer.style.backgroundImage = 'url("dark-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'black');
                document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', 'black-translucent');
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                header.style.backgroundColor = 'transparent'; // Ensure it's transparent for light mode
                footer.style.backgroundImage = 'url("light-footer.png")';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', 'white');
                document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', 'default');
            }
        }

        // Update Canvas style based on Dark Mode
        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';
                ctx.strokeStyle = 'white';
            } else {
                canvas.style.backgroundColor = 'white';
                ctx.strokeStyle = 'black';
            }
        }

        // Initialize header/footer styles based on the current mode
        updateHeaderFooter();
        updateCanvasStyle();

        // Listen for changes in color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        // Chalk line effect (replicated from emisor for consistency)
        function drawChalkLine(x1, y1, x2, y2, width) {
            const density = 10;
            // Use the current stroke style (white or black based on mode)
            // But we need to set fillStyle for the chalk particles.
            // If dark mode (white stroke), particles should be white.
            // If light mode (black stroke), particles should be black.

            const isDark = isDarkMode();
            const particleColor = isDark ? 'rgba(255, 255, 255, 0.5)' : 'rgba(0, 0, 0, 0.5)';
            const strokeColor = isDark ? 'white' : 'black';

            for (let i = 0; i < density; i++) {
                const offsetX = (Math.random() - 0.5) * width * 2;
                const offsetY = (Math.random() - 0.5) * width * 2;
                ctx.beginPath();
                ctx.arc(x1 + offsetX, y1 + offsetY, 0.5, 0, Math.PI * 2, false);
                ctx.fillStyle = particleColor;
                ctx.fill();
            }
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        // Helper to draw image
        function drawImage(url) {
            const img = new Image();
            img.onload = () => {
                // Clear canvas first
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Calculate dimensions to center the image
                // Leave space for footer (60px) and some padding
                const maxWidth = canvas.width * 0.7;
                const maxHeight = (canvas.height - 120) * 0.7; // 60px top + 60px bottom

                let drawWidth = img.width;
                let drawHeight = img.height;

                // Scale to fit within max dimensions while maintaining aspect ratio
                const scale = Math.min(maxWidth / img.width, maxHeight / img.height);
                drawWidth = img.width * scale;
                drawHeight = img.height * scale;

                // Center the image
                const x = (canvas.width - drawWidth) / 2;
                const y = (canvas.height - drawHeight) / 2;

                ctx.drawImage(img, x, y, drawWidth, drawHeight);
            };
            img.src = url;
        }

        let lastX = 0;
        let lastY = 0;

        // Socket.io event listeners
        socket.on('history', (history) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            history.forEach(item => {
                if (item.type === 'image') {
                    drawImage(item.url);
                } else if (item.type === 'line' || !item.type) {
                    // !item.type for backward compatibility with old history items if any
                    if (item.move) {
                        lastX = item.x;
                        lastY = item.y;
                    } else {
                        drawChalkLine(lastX, lastY, item.x, item.y, item.width);
                        lastX = item.x;
                        lastY = item.y;
                    }
                }
            });
        });

        socket.on('draw', (data) => {
            if (data.move) {
                lastX = data.x;
                lastY = data.y;
            } else {
                drawChalkLine(lastX, lastY, data.x, data.y, data.width);
                lastX = data.x;
                lastY = data.y;
            }
        });

        socket.on('image', (data) => {
            drawImage(data.url);
        });

        socket.on('clear', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>

</html>
