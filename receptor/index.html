<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;  /* Asegura que el body ocupe todo el alto */
            background-color: transparent;  /* Evita que el fondo del body cause franjas */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;  /* Fondo transparente para el canvas */
        }
        /* Header y Footer */
        #header, #footer {
            position: absolute;
            width: 100%;
            left: 0;
            background-size: cover;
            background-color: transparent;
        }
        #header {
            top: 0;
            height: 50px; /* Ajusta el tamaño como desees */
            z-index: 10; /* Asegura que el header esté por encima del canvas */
        }
        #footer {
            bottom: 0;
            height: 50px; /* Ajusta el tamaño como desees */
            z-index: 10; /* Asegura que el footer esté por encima del canvas */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <canvas id="canvas"></canvas>
    <div id="footer"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Ajusta el tamaño del canvas para ocupar toda la pantalla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Llama a la función para ajustar el tamaño al cargar
        resizeCanvas();

        // Ajusta el tamaño del canvas al cambiar el tamaño de la ventana
        window.addEventListener('resize', resizeCanvas);

        // Detectar modo oscuro
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Cambiar las imágenes de header y footer dependiendo del modo
        function updateHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (isDarkMode()) {
                header.style.backgroundImage = 'url("dark-header.png")';
                footer.style.backgroundImage = 'url("dark-footer.png")';
            } else {
                header.style.backgroundImage = 'url("light-header.png")';
                footer.style.backgroundImage = 'url("light-footer.png")';
            }
        }

        // Cambiar el fondo y trazo dependiendo del modo
        function updateCanvasStyle() {
            if (isDarkMode()) {
                canvas.style.backgroundColor = 'black';  // Fondo negro en modo oscuro
                ctx.strokeStyle = 'white';  // Trazo blanco en modo oscuro
            } else {
                canvas.style.backgroundColor = 'white';  // Fondo blanco en modo claro
                ctx.strokeStyle = 'black';  // Trazo negro en modo claro
            }
        }

        // Llamar a la función al cargar la página y cada vez que se cambie el modo
        updateHeaderFooter();
        updateCanvasStyle();

        // Añadir un listener para cambios de modo en tiempo real
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateHeaderFooter();
            updateCanvasStyle();
        });

        async function fetchDibujo() {
            try {
                const response = await fetch('https://dibujo-pizarra.onrender.com/api/dibujo');
                const path = await response.json();
                console.log(path);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (path.length === 0) return;
                ctx.beginPath();

                path.forEach((point) => {
                    if (point.move) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.lineWidth = point.width || 2;
                    }
                });
                
                ctx.stroke();
            } catch (error) {
                console.error('Error al obtener el dibujo:', error);
            }
        }

        // Llamar a fetchDibujo cada 2 segundos para obtener el dibujo actualizado
        setInterval(fetchDibujo, 2000);
    </script>
</body>
</html>
